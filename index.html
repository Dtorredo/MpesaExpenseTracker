<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Analyzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/d08ab046b6.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-bar" id="clock">
    Loading time...
  </header>

  <main class="main">
    <section class="chart">
      <h3>Monthly Spending</h3>
      <canvas id="monthlyChart"></canvas>
    </section>

    <section class="chart">
      <h3>Top Categories</h3>
      <canvas id="categoryChart"></canvas>
    </section>

    <section class="chart">
      <h3>Daily Trend</h3>
      <canvas id="trendChart"></canvas>
    </section>

    <section class="chart">
      <h3>Money Flow Overview</h3> <div class="two-charts-container">
        <div class="chart-wrapper">
          <h4>Money In Categories</h4>
          <canvas id="moneyInChart"></canvas>
        </div>
        <div class="chart-wrapper">
          <h4>Money Out Categories</h4>
          <canvas id="moneyOutChart"></canvas>
        </div>
      </div>
    </section>

  </main>

  <footer class="bottom-nav">
    <a href="index.html" class="nav-icon">
      <i class="fas fa-home"></i><br/>
      <small>Home</small>
    </a>
    <a href="upload.html" class="nav-icon">
      <i class="fa-solid fa-cloud-arrow-up"></i><br/>
      <small>Upload</small>
    </a>
  </footer>

  <script>
    // Live Clock (No change)
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'short', month: 'short', day: 'numeric' };
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString(undefined, options);
      document.getElementById("clock").textContent = `${time} â€¢ ${date}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Chart.js Charts (Existing Charts - No change)
    new Chart(document.getElementById('monthlyChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Ksh Spent',
          data: [5000, 7200, 6600, 4800, 8200, 7600],
          backgroundColor: '#38bdf8'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    new Chart(document.getElementById('categoryChart'), {
      type: 'pie',
      data: {
        labels: ['Food', 'Transport', 'Bills', 'Shopping', 'Health'],
        datasets: [{
          data: [25, 15, 30, 20, 10],
          backgroundColor: ['#f87171', '#60a5fa', '#fbbf24', '#34d399', '#a78bfa']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    new Chart(document.getElementById('trendChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Spending (Ksh)',
          data: [1200, 900, 1500, 800, 1300, 700, 1100],
          borderColor: '#4f46e5',
          backgroundColor: 'rgba(79, 70, 229, 0.2)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

   
    new Chart(document.getElementById('moneyInChart'), {
      type: 'polarArea',
      data: {
        labels: ['Deposit', 'Individual', 'Business', 'Mshwari'],
        datasets: [{
          label: 'Ksh In',
          data: [30000, 15000, 8000, 5000], 
          backgroundColor: [
            'rgba(75, 192, 192, 0.7)', 
            'rgba(153, 102, 255, 0.7)', 
            'rgba(255, 159, 64, 0.7)',
            'rgba(201, 203, 207, 0.7)'  
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(201, 203, 207, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: false, 
          }
        },
        scales: {
          r: {
            pointLabels: {
              display: true,
              centerPointLabels: true,
              font: {
                size: 14
              }
            }
          }
        }
      }
    });


    new Chart(document.getElementById('moneyOutChart'), {
      type: 'polarArea',
      data: {
        labels: ['Sent', 'Buy goods', 'Paybill', 'Pochi', 'Fuliza', 'Withdrawal'],
        datasets: [{
          label: 'Ksh Out',
          data: [10000, 7500, 12000, 2000, 3000, 5000], 
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(255, 159, 64, 0.7)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: false, 
          }
        },
        scales: {
          r: {
            pointLabels: {
              display: true,
              centerPointLabels: true,
              font: {
                size: 14
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
