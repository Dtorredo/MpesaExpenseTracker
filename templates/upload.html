<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
  <script src="https://kit.fontawesome.com/d08ab046b6.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="sidebar">
        <h3 class="text-center">Expense Tracker</h3>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/upload">Upload</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="upload-container text-center p-5 bg-white rounded shadow-sm">
            <h2>Upload Mpesa Statement</h2>
            <div class="upload-box border-dashed border-2 border-success rounded p-5 mt-4">
                <p class="upload-label text-muted">Drag & Drop or Select File here</p>
                <p class="upload-support text-muted small">Files Supported: Excel (.xlsx, .xls), CSV (.csv)</p>
                <input type="file" id="fileInput" accept=".csv, .xls, .xlsx" class="d-none" />
                <label for="fileInput" class="btn btn-success mt-3" id="chooseFileButton">Choose File</label>
                <div id="uploadStatus" class="mt-3 fw-bold"></div>
                <button id="processAndGoHome" class="btn btn-primary mt-3 d-none">View Dashboard</button>
            </div>
        </div>
    </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='upload.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
