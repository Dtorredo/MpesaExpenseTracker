<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File</title>
  <link rel="stylesheet" href="upload.css" />
  <script src="https://kit.fontawesome.com/d08ab046b6.js" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <main class="page-content">
    <div class="upload-container">
      <h2>Upload Mpesa Statement</h2>
      <div class="upload-box">
        <p class="upload-label">Drag & Drop or Select File here</p>
        <p class="upload-support">Files Supported: Excel (.xlsx, .xls), CSV (.csv)</p>
        <input type="file" id="fileInput" accept=".csv, .xls, .xlsx" />
        <label for="fileInput" class="upload-btn">Choose File</label>
        <div id="uploadStatus" style="margin-top: 15px; font-weight: bold; color: #333;"></div>
        <button id="processAndGoHome" style="display: none; margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">View Dashboard</button>
      </div>
    </div>
  </main>

  <footer class="bottom-nav">
    <a href="index.html" class="nav-icon">
      <i class="fas fa-home"></i><br/>
      <small>Home</small>
    </a>
    <a href="upload.html" class="nav-icon">
      <i class="fa-solid fa-cloud-arrow-up"></i><br/>
      <small>Upload</small>
    </a>
  </footer>

  <script src="upload.js"></script>
</body>
</html>
